<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Widget</title>
  </head>
  <body>
    <div class="border-wrap">
      <header>
        <h1 class="logo">weather</h1>
        <div class="search">
          <input id="autocomplete" placeholder="Search Location" type="text" />
          <div class="dropdown">
            <img class="settings" />
            <div class="drop-content">
              <div class="f-switch selected">°F</div>
              <div class="c-switch">°C</div>
            </div>
          </div>
        </div>
      </header>
    </div>
    <div class="content">
      <p id="city-name"></p>
      <img id="current-weather-icon" />
      <p id="current-temp"></p>
      <p id="current-time"></p>
      <div id="forecast"></div>
    </div>
  </body>
</html>
